<ion-header>


  <ion-toolbar color="navbar">
    <ion-title>
      {{state}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อหัวข้อข่าวสาร</ion-label>
    <ion-input type="text" [(ngModel)]="News_Add_Data.News_Name" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>เนื้อหา</ion-label>
    <ion-textarea type="text" [(ngModel)]="News_Add_Data.News_Content" clearInput></ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label>ประเภทสัตว์</ion-label>
    <ion-select [(ngModel)]="News_Add_Data.AnimalType" multiple="false" okText="ตกลง" cancelText="ยกเลิก">
      <!-- <ion-option selected="true" value="all">ทั้งหมด</ion-option> -->
      <ion-option *ngFor="let animal of Animals" value="{{animal.Animal_Id}}">
        {{animal.Animal_Name}}
      </ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label>ประเภทข่าวสาร</ion-label>
    <ion-select [(ngModel)]="News_Add_Data.NewsType" multiple="false" okText="ตกลง" cancelText="ยกเลิก">
      <!-- <ion-option selected="true" value="all">ทั้งหมด</ion-option> -->
      <ion-option *ngFor="let NewsType of Get_News_Type" value="{{NewsType.T_News_Id}}">
        {{NewsType.T_News_Name}}
      </ion-option>
    </ion-select>
  </ion-item>


  <input style="display: none" type="file" accept="image/*" (change)="BrowseOnPc($event.target.files)" multiple="multiple"
    #fileInput>
  <p text-center>
    <button ion-button color="light" (click)="fileInput.click()">Browse</button>

    <!-- Image -->
    <ion-card *ngIf="Img_Show">
      <ion-slides pager paginationType="fraction" *ngIf="Img_Show">
        <ion-slide *ngFor="let img of imgShow;let i=index">
          <img src="{{Path_Image}}{{imgShow[i]}}">
        </ion-slide>
      </ion-slides>
    </ion-card>

    <br>
    <button ion-button (click)="UploadImage()" *ngIf="State_Upload==true">เพิ่ม</button>
    <button ion-button (click)="UpdateImage()" *ngIf="State_Upload==false">ยืนยัน</button>
    <button ion-button (click)="dismiss()">ยกเลิก</button>
  </p>

</ion-content>
