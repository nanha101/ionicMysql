<ion-header>

  <ion-navbar color="navbar">
    <ion-buttons right *ngIf="Permiss_Users==true">
      <button ion-button round icon-only color="dark" (click)="Change_Personal()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right *ngIf="Permiss_Admin==true">
        <button ion-button round icon-only color="dark" (click)="Change_Admin_Personal()">
          <ion-icon name="md-create"></ion-icon>
        </button>
      </ion-buttons>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="Permiss_Users==true">
    <h4 text-center><B>รูปโปรไฟล์</B></h4>
    <ion-card>
      <img src="{{Path_Image}}{{Detail_Data.User_Pic}}">
    </ion-card>
    <!-- <h1 text-center></h1> -->
    <h4>ชื่อ: {{Detail_Data.User_Name}} </h4>
    <h4>ที่อยู่: {{Detail_Data.User_Address}} </h4>
    <h4>เบอร์โทรศัพท์: {{Detail_Data.User_Phone}} </h4>
    <h4>อีเมล: {{Detail_Data.User_Email}} </h4>
  </div>

  <div *ngIf="Permiss_Admin==true">
    <h3>ชื่อ: {{Detail_Data.Admin_Name}} </h3>
  </div>

  <p text-center>
    <button *ngIf="Permiss_Admin==true" ion-button color="light" (click)="Change_Admin_Password()">แก้ไขรหัสผ่าน</button>
    <button *ngIf="Permiss_Users==true" ion-button color="light" (click)="Change_Password()">แก้ไขรหัสผ่าน</button>
  </p>
</ion-content>
