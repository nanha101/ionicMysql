<ion-header>

  <ion-navbar color="navbar">
    <ion-title>ตัวกรองข่าวสาร</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>ประเภทสัตว์</ion-label>
    <ion-select [(ngModel)]="AnimalType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let animal of Animals" value="{{animal.Animal_Id}}">
        {{animal.Animal_Name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>ประเภทข่าวสาร</ion-label>
    <ion-select [(ngModel)]="NewsType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let News_type of Get_News_Type" value="{{News_type.T_News_Id}}">
        {{News_type.T_News_Name}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
