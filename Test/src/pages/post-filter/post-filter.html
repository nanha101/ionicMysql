<ion-header>

  <ion-navbar color="navbar">
    <ion-title>ตัวกรองกระทู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>ประเภทสัตว์</ion-label>
    <ion-select [(ngModel)]="AnimalType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let animal of Animals" value="{{animal.Animal_Id}}">
        {{animal.Animal_Name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>ประเภทกระทู้</ion-label>
    <ion-select [(ngModel)]="PostsType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let Posts_type of Get_Posts_Type" value="{{Posts_type.T_Posts_Id}}">
        {{Posts_type.T_Posts_Name}}
      </ion-option>
    </ion-select>
  </ion-item>
</ion-content>
