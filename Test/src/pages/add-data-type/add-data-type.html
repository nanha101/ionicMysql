<ion-header>

  <ion-navbar>
    <ion-title>
      {{State}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>{{Sub_Name}}</ion-label>
    <ion-textarea color="posts" type="text" [(ngModel)]="Data.Data" clearInput></ion-textarea>
  </ion-item>
  <p text-center>
    <button *ngIf="State_Add==false" ion-button color="light" (click)="Update()">ยืนยัน</button>
    <button *ngIf="State_Add==true" ion-button color="light" (click)="Insert()">เพิ่ม</button>
    <button ion-button color="light" (click)="dismiss()">ยกเลิก</button>
  </p>
</ion-content>
