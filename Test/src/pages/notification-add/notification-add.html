<ion-header>

  <ion-navbar>
    <ion-title>notificationAdd</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <h6 text-center><B>รูป</B></h6>
    <p text-center>
      <img *ngIf="Profile_Show" style="height: 70%; width: 70%;" src="{{Path_Image}}{{Profile_Show}}" />
      <input style="display: none" type="file" accept="image/*" (change)="BrowseProfile($event.target.files)" #Profile>
      <br>
      <button ion-button color="light" (click)="Profile.click()">Browse</button>
    </p>

    <ion-item>
      <ion-label floating>ชื่อหัวข้อข่าวสาร</ion-label>
      <ion-input type="text" [(ngModel)]="Noti_Add_Data.Noti_Title" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>เนื้อหา</ion-label>
      <ion-textarea type="text" [(ngModel)]="Noti_Add_Data.Noti_Content" clearInput></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>สมาชิก</ion-label>
      <ion-select [(ngModel)]="Noti_Add_Data.User_Id" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
        <!-- <ion-option selected="true" value="all">ทั้งหมด</ion-option> -->
        <ion-option *ngFor="let user of items" value="{{user.User_Id}}">
          {{user.User_Name}}
        </ion-option>
      </ion-select>
    </ion-item>
    {{Noti_Add_Data.User_Id}}

    <p text-center>
      <button ion-button color="light" (click)="Confirm()">ยืนยัน</button>
      <button ion-button color="light" (click)="dismiss()">ยกเลิก</button>
    </p>

  </div>
</ion-content>
