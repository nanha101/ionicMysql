<ion-header>

  <ion-navbar color="navbar">
    <ion-title>รายละเอียดข่าวสาร</ion-title>
    <ion-buttons right *ngIf="Permiss_Admin==true">
      <button ion-button round icon-only color="dark" (click)="Change_News()">
        <ion-icon name="md-create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right *ngIf="Permiss_Admin==true">
      <button ion-button round icon-only color="danger" (click)="Delete_News()">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-slides pager paginationType="fraction">
      <ion-slide *ngFor="let img of Response_Image">
        <img class="center" src="{{Path_Image}}{{img.Img_News_Name}}">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <h1 text-center>{{Detail_Data.News_Name}}</h1>
  <p style="text-indent: 2.5em;">{{Detail_Data.News_Content}}</p>
  <span>ประเภทข่าว: </span> <span style="color:red">{{item.News_Type}}</span>
  <span>ประเภทสัตว์: </span> <span style="color:red">{{item.Animal_Name}}</span>
  <p text-right>ลงเมื่อวันที่ {{Detail_Data.News_Date| date:"dd/MM/y" }} เวลา {{Detail_Data.News_Time}} น.</p>

  <!-- <button ion-button (click)="clickk()">click </button> -->
</ion-content>
