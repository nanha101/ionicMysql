<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h6 text-center><B>รูปโปรไฟล์</B></h6>
  <p text-center>
    <img style="height: 70%; width: 70%;" src="{{Path_Image}}{{Profile_Show}}" />
    <input style="display: none" type="file" accept="image/*" (change)="BrowseProfile($event.target.files)" #Profile>
    <br>
    <button ion-button color="light" (click)="Profile.click()">Browse</button>
  </p>

  <ion-item>
    <ion-label floating>ชื่อผู้ใช้งาน</ion-label>
    <ion-input [(ngModel)]="Regis_Data.Username" type="text" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รหัสผ่าน</ion-label>
    <ion-input [(ngModel)]="Regis_Data.Password" type="password" clearOnEdit="false" clearInput></ion-input>
  </ion-item>
  <!-- <P>{{Regis_Data.Password}}</P> -->

  <ion-item>
    <ion-label floating>ยืนยันรหัสผ่าน</ion-label>
    <ion-input [(ngModel)]="Re_Pass" type="password" clearOnEdit="false" clearInput></ion-input>
  </ion-item>
  <!-- <P>{{Re_Pass}}</P> -->

  <ion-item>
    <ion-label floating>ชื่อ-นามสกุล</ion-label>
    <ion-input [(ngModel)]="Regis_Data.Name" type="text" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ที่อยู่</ion-label>
    <ion-textarea [(ngModel)]="Regis_Data.Adress" type="text" clearInput></ion-textarea>
    <!-- <textarea>Hel</textarea> -->
  </ion-item>

  <ion-item>
    <ion-label floating>เบอร์โทรศัพท์</ion-label>
    <ion-input [(ngModel)]="Regis_Data.Phone" type="text" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>อีเมล</ion-label>
    <ion-input [(ngModel)]="Regis_Data.Email" type="text" clearInput></ion-input>
  </ion-item>

  <p text-center>
    <button ion-button color="light" (click)="Confirm()">ลงทะเบียน</button>
    <!-- <button ion-button color="light">สมัครสมาชิก</button> -->
  </p>



</ion-content>
