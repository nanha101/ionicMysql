<ion-header>

  <ion-navbar color="navbar">
    <ion-title>ตัวกรองสินค้า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>ประเภทสินค้า</ion-label>
    <ion-select [(ngModel)]="MarketType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let Market_type of Get_Market_Type" value="{{Market_type.T_Market_Id}}">
        {{Market_type.T_Market_Name}}
      </ion-option>
    </ion-select>
  </ion-item>

</ion-content>
