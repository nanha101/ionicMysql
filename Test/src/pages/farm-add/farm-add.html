<ion-header>
  <ion-toolbar color="navbar">
    <ion-title>
      {{Title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <h6 text-center><B>รูปโปรไฟล์</B></h6>
  <img *ngIf="Pro_Show" src="{{Path_Image_Profile}}{{Profile_Show}}" />
  <input style="display: none" type="file" accept="image/*" (change)="BrowseProfile($event.target.files)" #Profile>
  <p text-center>
    <button ion-button color="light" (click)="Profile.click()">Browse</button>
  </p>

  <ion-item>
    <ion-label floating>ชื่อฟาร์ม</ion-label>
    <ion-input type="text" [(ngModel)]="Farm_Add_Data.Farm_Name" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รายละเอียดฟาร์ม</ion-label>
    <ion-textarea type="text" [(ngModel)]="Farm_Add_Data.Farm_Details" clearInput></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>ที่อยู่ฟาร์ม</ion-label>
    <ion-textarea type="text" [(ngModel)]="Farm_Add_Data.Farm_Address" clearInput></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>เบอร์โทรศัพท์</ion-label>
    <ion-input type="text" [(ngModel)]="Farm_Add_Data.Farm_Phone" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>อีเมล</ion-label>
    <ion-input type="text" [(ngModel)]="Farm_Add_Data.Farm_Email" clearInput></ion-input>
  </ion-item>

  <h6 text-center><B>แผนที่</B></h6>
  <ion-item>
    <ion-label floating>ละติจูด</ion-label>
    <ion-input type="text" [(ngModel)]="Map.Map_Lat" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ลองจิจูด</ion-label>
    <ion-input type="text" [(ngModel)]="Map.Map_Lng" clearInput></ion-input>
  </ion-item>
  <h6 text-center><B>อัลบั้ม</B></h6>

  <input style="display: none" type="file" accept="image/*" (change)="BrowseOnPc($event.target.files)" multiple="multiple"
    #fileInput>
  <p text-center>
    <button ion-button color="light" (click)="fileInput.click()">Browse</button>

    <!-- Image -->
    <ion-card *ngIf="Img_Show">
      <ion-slides pager paginationType="fraction" *ngIf="Img_Show">
        <ion-slide *ngFor="let img of imgShow;let i=index">
          <img src="{{Path_Image}}{{imgShow[i]}}">
        </ion-slide>
      </ion-slides>
    </ion-card>

    <br>
    <button ion-button (click)="UploadImage()" *ngIf="State_Upload==true">เพิ่ม</button>
    <button ion-button (click)="UpdateImage()" *ngIf="State_Upload==false">ยืนยัน</button>
    <button ion-button (click)="dismiss()">ยกเลิก</button>
  </p>

</ion-content>
