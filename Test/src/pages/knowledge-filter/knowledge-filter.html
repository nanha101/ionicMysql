<ion-header>

  <ion-navbar color="navbar">
    <ion-title>ตัวกรองความรู้</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>ประเภทสัตว์</ion-label>
    <ion-select [(ngModel)]="AnimalType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let animal of Animals" value="{{animal.Animal_Id}}">
        {{animal.Animal_Name}}
      </ion-option>
    </ion-select>
  </ion-item>

  <!-- <button ion-button (click)="clickk()">click</button> -->
  <!-- {{AnimalType}} -->

  <ion-item>
    <ion-label>ประเภทความรู้</ion-label>
    <ion-select [(ngModel)]="KnowledgeType" multiple="true" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option selected="true" value="all">ทั้งหมด</ion-option>
      <ion-option *ngFor="let KnowType of Get_Know_Type" value="{{KnowType.T_Know_Id}}">
        {{KnowType.T_Know_Name}}
      </ion-option>
    </ion-select>
  </ion-item>




</ion-content>
