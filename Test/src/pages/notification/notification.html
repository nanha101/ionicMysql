<ion-header>

  <ion-navbar color="navbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>การแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="Permiss_User==true">
    <ion-item>
      <ion-label>การแจ้งเตือน</ion-label>
      <ion-toggle color="navbar2" [(ngModel)]="notification" disabled="false" (ionChange)="ChangNoti()"></ion-toggle>
    </ion-item>
  </div>


  <div *ngIf="Show_Noti==true">

    <ion-item *ngIf="Permiss_Admin==false" color="bar" >
      <h1>การแจ้งเตือนส่วนตัว</h1>
    </ion-item>
    <ion-card *ngFor="let itemm of items_pri;let i=index" (click)="Click_Data2(itemm,i)">
      <ion-card-content>
        <ion-item no-lines="false">
          <strong>{{itemm.Noti_Title}}</strong>
          <!-- <ion-icon name="{{item.icon}}" item-right></ion-icon> -->
          <!-- <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon> -->
        </ion-item>
      </ion-card-content>
    </ion-card>
    <br>

    <ion-item color="bar2">
      <h1>การแจ้งเตือนทั่วไป</h1>
    </ion-item>
    <ion-card *ngFor="let item of items;let i=index" (click)="Click_Data(item,i)">
      <ion-card-content>
        <ion-item no-lines="false">
          <strong>{{item.News_Name}}</strong>
          <!-- <ion-icon name="{{item.icon}}" item-right></ion-icon> -->
          <!-- <ion-icon name="ios-arrow-forward-outline" item-right></ion-icon> -->
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>



  <ion-fab bottom right (click)="openModal()" *ngIf="Permiss_Admin">
    <button style=" height: 40px; width: 40px;" ion-button round icon-only color="buttonn">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
