<ion-header>

  <ion-navbar color="navbar">
    <ion-title>{{Title}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>ชื่อสินค้าหรือบริการ</ion-label>
    <ion-input type="text" [(ngModel)]="Market_Add_Data.Market_Name" clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>รายละเอียด</ion-label>
    <ion-textarea type="text" [(ngModel)]="Market_Add_Data.Market_Details" clearInput></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label floating>ราคา</ion-label>
    <ion-textarea type="text" [(ngModel)]="Market_Add_Data.Market_Price" clearInput></ion-textarea>
  </ion-item>


  <ion-item>
    <ion-label>ประเภทสินค้า</ion-label>
    <ion-select [(ngModel)]="Market_Add_Data.T_Market_Id" okText="ตกลง" cancelText="ยกเลิก">
      <ion-option *ngFor="let Market_type of Get_Market_Type" value="{{Market_type.T_Market_Id}}">
        {{Market_type.T_Market_Name}}
      </ion-option>
    </ion-select>
  </ion-item>


  <input style="display: none" type="file" accept="image/*" (change)="BrowseOnPc($event.target.files)" multiple="multiple"
    #fileInput>
  <p text-center>
    <button ion-button color="light" (click)="fileInput.click()">Browse</button>

    <!-- Image -->
    <ion-card *ngIf="Img_Show">
      <ion-slides pager paginationType="fraction" *ngIf="Img_Show">
        <ion-slide *ngFor="let img of imgShow;let i=index">
          <img src="{{Path_Image}}{{imgShow[i]}}">
        </ion-slide>
      </ion-slides>
    </ion-card>

    <br>
    <button ion-button (click)="UploadImage()" *ngIf="State_Upload==true">เพิ่ม</button>
    <button ion-button (click)="UpdateImage()" *ngIf="State_Upload==false">ยืนยัน</button>
    <button ion-button (click)="dismiss()">ยกเลิก</button>
  </p>
</ion-content>
